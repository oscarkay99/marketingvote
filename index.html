 <html lang="en">
   <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Anonymous Coordinator Vote</title>
     <style>
       body {
         font-family: Arial, sans-serif;
         display: flex;
         justify-content: center;
         align-items: center;
         height: 100vh;
         margin: 0;
         background-color: #f4f4f4;
       }
       .form-container {
         background: white;
         padding: 20px;
         border-radius: 8px;
         box-shadow: 0 0 10px rgba(0,0,0,0.1);
         text-align: center;
       }
       h1 {
         font-size: 24px;
         margin-bottom: 20px;
       }
       label {
         display: block;
         margin: 10px 0;
         font-size: 16px;
       }
       select {
         padding: 8px;
         font-size: 16px;
         width: 200px;
         margin: 10px 0;
         border-radius: 5px;
       }
       button {
         background-color: #007BFF;
         color: white;
         padding: 10px 20px;
         border: none;
         border-radius: 5px;
         cursor: pointer;
         font-size: 16px;
         margin-top: 10px;
       }
       button:hover {
         background-color: #0056b3;
       }
     </style>
   </head>
   <body>
     <div class="form-container">
       <h1>Marketing Circle Coordinator Vote</h1>
       <form action="https://script.google.com/macros/s/AKfycbwMD5E6SuXJm2-6hAAGbvuW9oeq5AbTZwMUmP61Qlti1Y48sMpZEmCt0uwTfReLHwItdA/exec" method="POST">
         <p>Select the candidate for the next Marketing Circle Coordinator:</p>
        <label for="id">Id:</label>
        <input type="text", id="id", name="id"><br><br>
         <label for="candidate">Choose a candidate:</label>
         <select id="candidate" name="candidate" required>
           <option value="" disabled selected>Select a candidate</option>
           <option value="candidate1">Candidate 1</option>
           <option value="candidate2">Candidate 2</option>
         </select>
         <br>
         <button type="submit">Submit Vote</button>
       </form>
     </div>
   </body>
   </html>
